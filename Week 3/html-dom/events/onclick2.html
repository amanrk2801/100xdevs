<html lang="en">

<body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onclick Attributes</h2>

    <h2 onclick="changeText(this)">Click on this text</h2>

    <script>
        function changeText(element) {
            element.innerHTML = "You clicked on this text";
        }
    </script>
</body>
</html>
