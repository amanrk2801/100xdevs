<!-- Selectors are applied to the entire document, not just the particular element on which querySelectorAll() Returns a list containing one element object for each descendent node that matches at least one of the specified selectors-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript HTML DOM</h2>

    <p>Finding HTML Elements by Query Selector</p>

    <div>Div one</div>
    <p class="intro">Paragraph one</p>
    <div>Div two</div>
    <p class="subheading">Paragraph two</p>
    <div>Yet another div</div>
    <div id="myDiv" style="border: 1px solid black; padding: 8px;">
        <h2 class="example">A Heading</h2>
        <p class="example">A Paragraph</p>
        <p class="example">Another Paragraph</p>
    </div>
    <p id="demo"></p>

    <script>
        var paragraphs = document.querySelectorAll("p.intro");
        paragraphs.forEach(function(p) {
            p.style.backgroundColor = "red";
        });

        // can pass multiple selectors as well 
        const matches = element.querySelectorAll('p.intro, p.subheading');
        const element = document.getElementById("myDiv");
        const list = element.querySelectorAll(".example");
        document.getElementById("demo").innerHTML = list.length;
    </script>
    
  </body>
</html>
